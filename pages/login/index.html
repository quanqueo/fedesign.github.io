<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/hinhanhITC/LOGO/Logo Khoa CNTT.jpg Khoa CNTT.jpg"type="image/x-icon">
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="../../assets/css/grid-basic.css" />
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/responsive.css" />
    <link rel="stylesheet/less" type="text/css" href="../../assets/css/styles.less" />
    <link rel="stylesheet" href="../../assets/fonts/fontawesome/css/all.css" />
    <link rel="stylesheet" href="style.css">
    <title>Đăng nhập</title>
</head>

<body>
    <div class="wrapper">
        <div id="backtop"></div>
        <!-- --Backtop-- -->

        <div id="pageMessage"></div>
        <!-- --Page Message-- -->

        <!-- ==============================Header============================================ -->
        <div id="header">
            <div class="logo">
                <a href=""><img src="" alt="" /></a>
            </div>
            <!-- --Logo-- -->

            <ul id="main-menu">
                <li class="menu-item"><a href="">Trang chủ</a></li>
                <li class="menu-item"><a href="">Hoạt động</a></li>
                <li class="menu-item"><a href="">Khóa học</a></li>
                <li class="menu-item"><a href="">Chương trình</a></li>
                <li class="menu-item"><a href="">Sự kiện</a></li>
                <li class="menu-item"><a href="">Liên hệ</a></li>
                <li class="menu-item"><a href="">Đăng nhập</a></li>
            </ul>
            <!-- --Main Menu-- -->
        </div>
        <!-- ===END HEADER=== -->

        <!-- ==============================CONTENT============================================ -->
        <div id="content">
            <div class="container">
                <div class="row justify-content-center p-4">
                    <div class="col ">
                        <img src="./draw2.webp" width="500px" alt="" class="disable-user-selection">
                    </div>
                    <div class="col d-flex flex-column px-5">
                        <h4 class="my-4 text-center">Đăng nhập</h4>
                        <form id="login-form" action="">
                            <div class="">
                                <div class="position-relative input-box mb-4">
                                    <input type="text" name="username" id="username" class="form-control" required>
                                    <label class="form-control">Tài khoản</label>
                                </div>
                                <div class="position-relative input-box mb-4">
                                    <input type="password" name="password" id="password" class="form-control" required>
                                    <label class="form-control">Mật khẩu</label>
                                </div>
                                <div class="position-relative d-flex justify-content-between">
                                    <input type="button" class="btn btn-primary ml-2" value="Sign In">
                                    <div class="d-flex align-items-center">
                                        <a id="" class="badge badge-light" href="#"><u>Register</u></a><span class="badge">or</span><a id="" class="badge badge-light" href="#"><u>Forgot password?</u></a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="../../assets/js/less.js"></script>
    <script src="../../assets/js/popper.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/main.js"></script>
</body>

</html>
