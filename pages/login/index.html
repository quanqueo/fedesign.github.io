<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../../assets/css/responsive.css" />
    <link rel="stylesheet/less" type="text/css" href="../../assets/css/styles.less" />
    <link rel="stylesheet" href="../../assets/fonts/fontawesome/css/all.css" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Đăng nhập</title>
</head>

<body>
    <div class="wrapper">
        <div id="backtop"></div>
        <!-- --Backtop-- -->

        <div id="pageMessage"></div>
        <!-- --Page Message-- -->

        <!-- ==============================Header============================================ -->
        <div id="header">
            <div class="logo">
                <a href=""><img src="" alt="" /></a>
            </div>
            <!-- --Logo-- -->

            <ul id="main-menu">
                <li class="menu-item"><a href="../../">Trang chủ</a></li>
                <li class="menu-item"><a href="">Hoạt động</a></li>
                <li class="menu-item"><a href="">Khóa học</a></li>
                <li class="menu-item"><a href="">Chương trình</a></li>
                <li class="menu-item"><a href="">Sự kiện</a></li>
                <li class="menu-item"><a href="">Liên hệ</a></li>
                <li class="menu-item"><a href="">Đăng nhập</a></li>
            </ul>
            <!-- --Main Menu-- -->
        </div>
        <!-- ===END HEADER=== -->

        <!-- ==============================CONTENT============================================ -->
        <div id="content">
            <div class="container">
                <div class="row justify-content-center p-4">
                    <div class="col ">
                        <img src="./draw2.webp" width="500px" alt="" class="disable-user-selection">
                    </div>
                    <div class="col">
                        <div class="d-flex flex-column px-5 login">
                            <h4 class="my-4 text-center">Đăng nhập</h4>
                            <form id="login-form" class="input-form" action="">
                                <div class="">
                                    <div class="position-relative input-box mb-4">
                                        <input type="text" name="email" id="email" class="form-control" required>
                                        <label class="form-control">Email</label>
                                    </div>
                                    <div class="position-relative input-box mb-4">
                                        <input type="password" name="password" id="password" class="form-control" required>
                                        <label class="form-control">Mật khẩu</label>
                                    </div>
                                    <div class="position-relative d-flex justify-content-between">
                                        <input type="button" id="login-btn" class="btn btn-success ml-2" value="Đăng nhập">
                                        <div class="d-flex align-items-center">
                                            <a id="" class="badge badge-light badge-link" href="#"><u>Đăng ký</u></a><span class="badge">hoặc</span><a id="" class="badge badge-light badge-link" href="#"><u>Quên mật khẩu?</u></a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="d-flex flex-column px-5 register">
                            <h4 class="my-4 text-center">Đăng ký</h4>
                            <form id="register-form " class="input-form" action="">
                                <div class="">
                                    <div class="position-relative input-box mb-4">
                                        <input type="text" name="email" id="email" class="form-control" required>
                                        <label class="form-control">Email</label>
                                    </div>
                                    <div class="position-relative input-box mb-4">
                                        <input type="password" name="password" id="password" class="form-control" required>
                                        <label class="form-control">Mật khẩu</label>
                                    </div>
                                    <div class="position-relative input-box mb-4">
                                        <input type="password" name="confirm-password" id="confirm-password" class="form-control" required>
                                        <label class="form-control">Nhập lại mật khẩu</label>
                                    </div>
                                    <div class="position-relative d-flex justify-content-between">
                                        <input type="button" id="registerbtn" class="btn btn-success ml-2" value="Đăng ký">
                                        <div class="d-flex align-items-center">
                                            <span class="badge">Đã có tài khoản?</span><a id="" class="badge badge-light badge-link" href="#"><u>Đăng nhập!</u></a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="../../assets/js/less.js"></script>
    <script src="../../assets/js/popper.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="./assets/js/validate.js"></script>
</body>

</html>
